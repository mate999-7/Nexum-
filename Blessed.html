    <title>Ejemplo de letras animadas en HTML</title>
    <style>
      .animacion {
        font-size: 38px;
        animation: animar 2s infinite;
        color: green;
      }

      @keyframes animar {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
